<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terrarium Sandbox</title>
  <style>
    body { margin:0; background:#222; overflow:hidden; }
    #diagnostics { position:absolute; top:0; left:0; background:rgba(0,0,0,0.6); color:#0f0; font:12px monospace; padding:4px; max-height:50vh; overflow:auto; }
    #brushes { position:absolute; bottom:0; left:0; padding:4px; }
    #brushes button { margin-right:4px; }
  </style>
</head>
<body>
  <div id="app"></div>
  <div id="brushes"></div>
  <div id="diagnostics"></div>

  <script defer src="https://cdn.jsdelivr.net/npm/pixi.js@7.4.2/dist/pixi.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/pixi-filters@6.1.4/dist/browser/pixi-filters.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/matter-js@0.20.0/build/matter.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/behavior3js@0.2.2/dist/b3.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>
  <script type="module" src="./src/main.js"></script>

</html>
